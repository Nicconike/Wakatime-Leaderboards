name: Release

on:
    push:
        branches: master
        paths:
            - '.github/workflows/release.yml'
            - 'api/*.py'
            - 'pyproject.toml'
            - 'Dockerfile'

jobs:
    release:
        name: Release
        if: |
            github.actor != 'dependabot[bot]' &&
            github.actor != 'github-actions[bot]' &&
            github.actor != 'protected-auto-commits[bot]'
        runs-on: ubuntu-latest
        concurrency: release
        permissions:
            id-token: write
            contents: write
            issues: write
            pull-requests: write
        steps:
          - name: GitHub App Token
            uses: actions/create-github-app-token@v1
            id: app-token
            with:
                app-id: ${{ secrets.GH_APP_ID }}
                private-key: ${{ secrets.GH_PRIVATE_KEY }}

          - name: Checkout Repo
            uses: actions/checkout@v4
            with:
                fetch-depth: 0
                token: ${{ steps.app-token.outputs.token }}

          - name: Set up Python
            uses: actions/setup-python@v5
            with:
                python-version: '3.12'
                cache: "pip"

          - name: Cache Dependencies
            uses: actions/cache@v4
            with:
                path: ~/.cache/pip
                key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
                restore-keys: |
                    ${{ runner.os }}-pip-

          - name: Install Dependencies
            run: |
                python -m pip install --upgrade pip
                pip install python-semantic-release

          - name: Setup Git
            run: |
                git fetch origin
                git reset --hard origin/${{ github.ref_name }}

          - name: Semantic Release
            uses: python-semantic-release/python-semantic-release@v9.8.8
            with:
                github_token: ${{ steps.app-token.outputs.token }}

    docker:
        name: Docker
        runs-on: ubuntu-latest
        permissions:
            attestations: write
            id-token: write
        concurrency:
            group: ${{ github.workflow }}-${{ github.ref }}
            cancel-in-progress: ${{ github.ref != 'refs/heads/master' }}
        needs: release
        steps:
          - name: GitHub App Token
            uses: actions/create-github-app-token@v1
            id: app-token
            with:
                app-id: ${{ secrets.GH_APP_ID }}
                private-key: ${{ secrets.GH_PRIVATE_KEY }}

          - name: Checkout Repo
            uses: actions/checkout@v4
            with:
                fetch-depth: 0
                fetch-tags: true
                token: ${{ steps.app-token.outputs.token }}

          - name: Install CoSign
            if: github.event_name != 'pull_request'
            uses: sigstore/cosign-installer@v3.6.0
            with:
                cosign-release: 'v2.4.0'

          - name: Set up Docker Buildx
            uses: docker/setup-buildx-action@v3

          - name: Log in to Docker Hub
            uses: docker/login-action@v3
            with:
                username: ${{ vars.DOCKER_USERNAME }}
                password: ${{ secrets.DOCKER_TOKEN }}

          - name: Login to GitHub Container Registry
            uses: docker/login-action@v3
            with:
                registry: ghcr.io
                username: ${{ github.actor }}
                password: ${{ secrets.GITHUB_TOKEN }}

          - name: Extract Docker Metadata
            id: meta
            uses: docker/metadata-action@v5
            with:
                images: |
                    ${{ vars.DOCKER_USERNAME }}/wakatime-leaderboards
                    ghcr.io/${{ github.repository_owner }}/Wakatime-Leaderboards
                tags: |
                    type=ref,event=branch
                    type=ref,event=pr
                    type=semver,pattern={{version}}
                    type=semver,pattern={{major}}.{{minor}}
                    type=semver,pattern={{major}}
                    type=sha

          - name: Build & Push Docker Image
            id: push
            uses: docker/build-push-action@v6
            with:
                context: .
                sbom: ${{ github.event_name != 'pull_request' }}
                push: ${{ github.event_name != 'pull_request' }}
                load: ${{ github.event_name == 'pull_request' }}
                tags: ${{ steps.meta.outputs.tags }}
                labels: ${{ steps.meta.outputs.labels }}
                cache-from: type=gha
                cache-to: type=gha,mode=max
                file: Dockerfile
                secrets: |
                    GITHUB_TOKEN=${{ steps.app-token.outputs.token }}

          - name: Sign the published Docker Image
            if: ${{ github.event_name != 'pull_request' }}
            env:
                TAGS: ${{ steps.meta.outputs.tags }}
                DIGEST: ${{ steps.push.outputs.digest }}
            run: echo "${TAGS}" | xargs -I {} cosign sign --yes {}@${DIGEST}

          - name: Generate Artifact Attestation
            uses: actions/attest-build-provenance@v1
            with:
                subject-name: ghcr.io/${{ github.repository_owner }}/Wakatime-Leaderboards
                subject-digest: ${{ steps.push.outputs.digest }}
                push-to-registry: true

          - name: Docker Scout Scan
            uses: docker/scout-action@v1.14.0
            with:
                command: quickview, cves
                image: ${{ vars.DOCKER_USERNAME }}/wakatime-leaderboards:latest
                to: ${{ vars.DOCKER_USERNAME }}/wakatime-leaderboards:latest
                only-severities: critical, high
                only-fixed: true
                write-comment: true
                github-token: ${{ secrets.GITHUB_TOKEN }}
                sarif-file: docker-scout-results.sarif

          - name: Upload Scout Scan Results
            if: always()
            uses: actions/upload-artifact@v4
            with:
                name: docker-scout-results
                path: docker-scout-results.sarif
