name: "Wakatime Leaderboards"
description: "Display your Wakatime Leaderboards Stats in your GitHub profile"
author: "Nicconike"
inputs:
    GH_TOKEN:
        description: "GitHub access token with Repo scope. Note: The token is not mandatory to be provided by you because it can utilize the GITHUB_TOKEN which gets generated by github for each workflow automatically"
        required: false
        default: ${{ github.token }}
    WAKATIME_API_KEY:
        description: "Wakatime API Key"
        required: true
runs:
    using: docker
    image: "docker://nicconike/wakatime-leaderboards:master"
branding:
    icon: activity
    color: blue
